<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagramme de Classes - Système de Sécurité</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            color: #333;
        }
        #mermaid-diagram {
            background: linear-gradient(135deg, #ffffff, #e2e2e2);
            width: 800px;
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
            transition: border-color 0.3s;
        }
        #mermaid-diagram:hover {
            border-color: #0066cc;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div id="mermaid-diagram" class="p-3"></div>

<script>
    mermaid.initialize({ startOnLoad: true });

    function renderMermaidDiagram() {
        const diagramContent = `
        classDiagram
            class Utilisateur {
                +nomComplet: String
                +adresseEmail: String
                +numeroTelephone: String
            }

            class SystemeSecurite {
                +nomSysteme: String
                +typeSysteme: String
                +prix: Float
            }

            class RetourUtilisateur {
                +avis: String
                +note: Int
                +dateRetour: Date
            }

            Utilisateur "1" --> "n" RetourUtilisateur : fournit
            SystemeSecurite "1" <-- "n" RetourUtilisateur : concerne
        `;

        const diagramContainer = document.getElementById('mermaid-diagram');
        diagramContainer.innerHTML = diagramContent;
        mermaid.init(undefined, diagramContainer);
    }

    renderMermaidDiagram();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
